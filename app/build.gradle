apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    signingConfigs {
        release {
            storeFile file(property('keyStoreFile'))
            storePassword property('keyStorePassword')
            keyAlias property('keyAlias')
            keyPassword property('keyPassword')
        }
    }
    defaultConfig {
        applicationId "telegram.contest.chart"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
}
